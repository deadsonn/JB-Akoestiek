    <main class="main-content">
      <section class="custom-panels-form">
        <h2>Panelen op maat</h2>
    
        <!-- We wrap everything in one form. Each "panel-order" is a repeatable set of fields. -->
        <form id="masterForm" action="#" method="post">
    
          <!-- SINGLE PANEL BLOCK (user can clone) -->
          <div class="panel-order">
    
            <!-- Remove button (shown only on cloned blocks) -->
            <button type="button" class="remove-panel-btn">Verwijder paneel</button>
    
            <!-- Verborgen input voor vorm (ingevuld via klik) -->
            <input type="hidden" class="shapeHidden" name="shape" />
    
            <h3>Kies een vorm:</h3>
            <div class="shapes-container">
              <!-- Voorbeeldvorm: Vierkant -->
              <div class="shape-option" data-shape="vierkant">
                <svg width="100" height="100">
                  <polygon 
                    points="10,10 90,10 90,90 10,90" 
                    fill="none" 
                    stroke="black" 
                    stroke-width="3"
                  />
                  <text x="40" y="30" font-family="Arial" font-size="14" fill="black">
                    
                  </text>
                </svg>
              </div>
              <!-- Rechthoek -->
              <div class="shape-option" data-shape="vierkant">
                <svg width="100" height="100">
                  <polygon
                    points="25,10 75,10 75,90 25,90"
                    fill="none"
                    stroke="black"
                    stroke-width="3"
                  />
                  <text x="40" y="30" font-family="Arial" font-size="14" fill="black">
                    
                  </text>
                </svg>
              </div>
              <!-- Cirkel -->
              <div class="shape-option" data-shape="cirkel">
                <svg width="100" height="100">
                  <!-- A circle centered at (50,50) with radius 40 -->
                  <circle
                    cx="50" cy="50" r="40"
                    fill="none"
                    stroke="black"
                    stroke-width="3"
                  />
                  <text x="36" y="55" font-family="Arial" font-size="14" fill="black">
                    
                  </text>
                </svg>
              </div>
              <!-- Driehoek -->
              <div class="shape-option" data-shape="driehoek">
                <svg width="100" height="100">
                  <polygon
                    points="50,10 90,90 10,90"
                    fill="none"
                    stroke="black"
                    stroke-width="3"
                  />
                  <text x="30" y="30" font-family="Arial" font-size="14" fill="black">
                    
                  </text>
                </svg>
              </div>
              <!-- Octagon -->
              <div class="shape-option" data-shape="octagon">
                <svg width="100" height="100">
                  <polygon
                    points="
                      30,10
                      70,10
                      90,30
                      90,70
                      70,90
                      30,90
                      10,70
                      10,30
                    "
                    fill="none"
                    stroke="black"
                    stroke-width="3"
                    
                  />
                  <text x="22" y="55" font-family="Arial" font-size="14" fill="black">
                    
                  </text>
                </svg>
              </div>
            </div>

          
    
            <!-- BELOW: Fabric (typeStof) + color filters -->
            <div class="fabric-color-filters">
              <div>
                <label for="typeStof">Type stof:</label><br/>
                <select class="typeStof">
                  <option value="">-- Alle stoffen --</option>
                  <option value="Katoen">Katoen</option>
                  <option value="Polyester">Polyester</option>
                  <option value="Stof3">Stof 3</option>
                  <option value="Stof4">Stof 4</option>
                </select>
              </div>
    
              <div>
                <label>Kleur filter:</label>
                <div class="color-filters">
                  <label><input type="checkbox" class="colorFilter" value="Red"  />Rood</label>
                  <label><input type="checkbox" class="colorFilter" value="Blue" />Blauw</label>
                  <label><input type="checkbox" class="colorFilter" value="Green"/>Groen</label>
                  <label><input type="checkbox" class="colorFilter" value="Grey" />Grijs</label>
                  <label><input type="checkbox" class="colorFilter" value="Brown"/>Bruin</label>
                  <label><input type="checkbox" class="colorFilter" value="Orange"/>Oranje</label>
                  <label><input type="checkbox" class="colorFilter" value="Purple"/>Paars</label>
                  <label><input type="checkbox" class="colorFilter" value="White"/>Wit</label>
                  <label><input type="checkbox" class="colorFilter" value="Black" />Zwart</label>
                </div>
              </div>
            </div>
    
            <!-- Verborgen input voor print (ingevuld via klik) -->
            <input type="hidden" class="printHidden" name="print" />
    
            <!--  HORIZONTALE SLIDER VOOR PRINTS -->
            <div class="print-slider-container">
              <h3>Kies een print:</h3>
              <div class="print-slider">
                <div class="arrow arrowLeft">&#10094;</div>
                <div class="print-items">
                  <!-- JS will inject prints based on fabric/color selection -->
                </div>
                <div class="arrow arrowRight">&#10095;</div>
              </div>
            </div>
    
            <!-- LENGTE, BREEDTE, DIKTE, AANTAL, PRIJS -->
            <div class="form-group">
              <label for="length">Lengte (cm):</label>
              <input type="number" class="length" placeholder="Bijv. 100" required min="1"/>
            </div>
            <div class="form-group">
              <label for="width">Breedte (cm):</label>
              <input type="number" class="width" placeholder="Bijv. 50" required min="1"/>
            </div>
            <div class="form-group">
              <label for="thickness">Dikte (cm):</label>
              <input type="number" class="thickness" placeholder="Bijv. 2" required min="1"/>
            </div>
            <div class="form-group">
              <label for="quantity">Aantal:</label>
              <input type="number" class="quantity" value="1" min="1" required/>
            </div>
            <div class="form-group">
              <label for="price">Prijs (excl. btw)</label>
              <input type="text" class="price-field" readonly placeholder="Wordt automatisch berekend..." />
            </div>
          </div><!-- /.panel-order -->
    
          <!-- BUTTON: ADD ANOTHER PANEL -->
          <button type="button" class="add-panel-btn">Add Another Panel</button>
    
          <!-- SHIPPING/CONTACT FIELDS (APPLY TO ENTIRE ORDER) -->
          <h3>Bezorging</h3>
          <div class="form-group">
            <label for="company">Bedrijfsnaam:</label>
            <input type="text" id="company" name="company" placeholder="Optioneel" />
          </div>
          <div class="form-group">
            <label for="firstName">Voornaam:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Achternaam:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail adres:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Telefoonnummer:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="deliveryTime">Levertijd:</label>
            <input type="text" id="deliveryTime" name="deliveryTime" placeholder="Bijv. 2-3 weken" />
          </div>
          <div class="form-group">
            <label for="pickup">Zelf ophalen?</label>
            <input type="checkbox" id="pickup" name="pickup" />
          </div>
    
          <!-- SUBMIT -->
          <button type="submit">Bestellen</button>
        </form>
      </section>
